<html>
<head>
<title>Customer Registration Form</title>
<link rel="stylesheet" href="registrationformstyle.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  header{
  
  background-color: #f8f8f8;
 }
body{
    background-color:#f8f8f8;
    font-family: signika; 
    margin: 0px;
    padding: 0px;
}
</style>
</head>
<center><header>
    <img src="KUKL.jpg" width="500" height="120" class="center">
  </header></center>


<body>
<h1>Customer Registration Form</h1>
<form action="customer_registration_process.php" method="post" enctype="multipart/form-data">
<div class="form-group">
<label for="first-name">First Name</label>
<input type="text" name="first-name" id="first-name" required>
</div>
<div class="form-group">
<label for="last-name">Last Name</label>
<input type="text" name="last-name" id="last-name" required>
</div>
<div class="form-group">
<label for="street-address">Street Address</label>
<input type="text" name="street-address" id="street-address" required>
</div>
<div class="form-group">
<label for="city">City</label>
<input type="text" name="city" id="city" required>
</div>
<div class="form-group">
<label for="state">State</label>
<input type="text" name="state" id="state" required>
</div>
<div class="form-group">
<label for="zip-code">Zip Code</label>
<input type="text" name="zip-code" id="zip-code" required>
</div>
<div class="form-group">
<label for="country">Country</label>
<input type="text" name="country" id="country" required>
</div>
<div class="form-group">
<label for="citizenship-id">Citizenship ID</label>
<input type="text" name="citizenship-id" id="citizenship-id" required>
</div>
<div class="form-group">
<label for="phone-number">Phone Number</label>
<input type="text" name="phone-number" id="phone-number" required>
</div>
<div class="form-group">
<label for="email-address">Email Address</label>
<input type="email" name="email-address" id="email-address" required>
</div>
<div class="form-group">
<label for="are-you-the-owner">Are you the owner of the property?</label>
<input type="radio" name="are-you-the-owner" id="yes" value="yes" checked> Yes
<input type="radio" name="are-you-the-owner" id="no" value="no"> No
</div>


<div class="form-group">
    <label for="citizenship-document">Upload Citizenship Document</label>
    <input type="file" name="citizenship-document" id="citizenship-document" required>
</div>
  
<div class="form-group">
<label for="signature">I have read and agree to the terms and conditions of the water utility service.</label>
<input type="checkbox" name="signature" id="signature" required>
</div>
<div class="form-group">
<label for="date">Date</label>
<input type="date" name="date" id="date" required>
</div>
<button type="submit">Submit</button>
</form>
<script src="formjs.js"></script>
</body>
</html>
